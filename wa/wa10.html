<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Silly story generator</title>

    <style>
        body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f5f5f5;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  background-color: #ffffff;
  border-radius: 15px;
  padding: 30px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  max-width: 400px;
  width: 90%;
}

label {
  font-weight: bold;
  color: #333333;
}

input[type="text"] {
  padding: 10px;
  width: calc(100% - 20px);
  margin-bottom: 20px;
  border: 1px solid #cccccc;
  border-radius: 8px;
}

.radio-group {
  margin-bottom: 25px;
}

.radio-group label {
  margin-right: 15px;
  color: #333333;
}

button.randomize {
  padding: 12px 20px;
  background-color: #ff8c00;
  border: none;
  color: #ffffff;
  font-size: 16px;
  cursor: pointer;
  border-radius: 8px;
  transition: background-color 0.3s;
}

button.randomize:hover {
  background-color: #ffab4e;
}

p.story {
  background: #ff8c00;
  color: #ffffff;
  padding: 15px; /* Reduce padding for smaller orange box */
  border-radius: 10px;
  margin-top: 0;
  font-size: 14px;
}
    </style>
  </head>

  <body>
    <div>
      <label for="customname">Enter custom name:</label>
      <input id="customname" type="text" placeholder="" />
    </div>
    <div>
      <label for="us">US</label
      ><input id="us" type="radio" name="ukus" value="us" checked />
      <label for="uk">UK</label
      ><input id="uk" type="radio" name="ukus" value="uk" />
    </div>
    <div>
      <button class="randomize">Generate random story</button>
    </div>
    <!-- Thanks a lot to Willy Aguirre for his help with the code for this assessment -->

    <p class="story"></p>
    <script src="../js/wa10.js"></script>
  </body>
</html>
